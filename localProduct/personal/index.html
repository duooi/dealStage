<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../style/localProduct/personal/index.css">
</head>
<body>
    <section id="page_wrap">
        <!--顶部用户头像区域-->
        <header id="header">
            <section id="user_info">
                <h3 id="user_logo">
                    <span>
                        <img src="../../images/localProduct/showPic/photo.png"/></span>
                </h3>
                <p>
                    <span id="user_name">张三</span>
                    ，欢迎回来！
                </p>
            </section>
        </header>

        <!--交易操作区域-->
        <section id="content">
            <!--待付款、待发货、待收货、退款操作-->
            <section class="content_deal_type">
                <header>
                    <h2>我的订单</h2>
                    <a href="#">
                        查看所有订单
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </a>
                </header>
                <ul class="row">
                    <li class="col-xs-3">
                        <a href="#">
                            <img src="../../images/localProduct/icons/deal/icon_01.png" alt="待付款">待付款</a>
                    </li>
                    <li class="col-xs-3">
                        <a href="#">
                            <img src="../../images/localProduct/icons/deal/icon_02.png" alt="待发货">待发货</a>
                    </li>
                    <li class="col-xs-3">
                        <a href="#">
                            <img src="../../images/localProduct/icons/deal/icon_03.png" alt="待收货">待收货</a>
                    </li>
                    <li class="col-xs-3">
                        <a href="#">
                            <img src="../../images/localProduct/icons/deal/icon_04.png" alt="退款">退款</a>
                    </li>
                </ul>
            </section>

            <!--商品收藏、收货地址管理等操作-->
            <section class="content_deal_info">
                <ul class="row row1">
                    <li class="col-xs-4">
                        <a href="goodsCollect.html">
                            <img src="../../images/localProduct/icons/deal/icon_05.png" alt="商品收藏">商品收藏</a>
                    </li>
                    <li class="col-xs-4">
                        <a href="addr.html">
                            <img src="../../images/localProduct/icons/deal/icon_06.png" alt="收货地址管理">收货地址管理</a>
                    </li>
                    <li class="col-xs-4">
                        <a href="evaluate.html">
                            <img src="../../images/localProduct/icons/deal/icon_07.png" alt="意见反馈">意见反馈</a>
                    </li>
                </ul>
                <ul class="row row2">
                    <li class="col-xs-4">
                        <a href="shopCollect.html">
                            <img src="../../images/localProduct/icons/deal/icon_08.png" alt="商铺收藏">商铺收藏</a>
                    </li>
                    <li class="col-xs-4">
                        <a href="appoint.html">
                            <img src="../../images/localProduct/icons/deal/icon_09.png" alt="我的预约">我的预约</a>
                    </li>
                    <li class="col-xs-4">
                        <a href="aboutUs.html">
                            <img src="../../images/localProduct/icons/deal/icon_10.png" alt="关于我们">关于我们</a>
                    </li>
                </ul>
            </section>

            <!--商铺中心按钮-->
            <button id="content_shopcenter_btn" class="btn btn-danger">商铺中心</button>
        </section>
    </section>
    <script type="text/javascript" src="../../js/flexible.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.12.3.min.js"></script>
</body>
</html>
