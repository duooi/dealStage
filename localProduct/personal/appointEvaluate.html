<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的预约</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../style/localProduct/personal/appointEvaluate.css"></head>
<body>
	<div id="page_wrap">
		<!-- 用户评价部分 -->
		<div class="user_evaluate">
			<div class="evaluate_inner">
				<!-- 评价对象 -->
				<div class="row">
					<div class="col-xs-12">
						<div class="media">
							<div class="media-left">
								<a href="#">
									<img src="../../images/localProduct/showPic/shop_01.png"/></a>
							</div>
							<div class="media-body">
								<h4 class="media-heading">壹零六原汽车</h4>
								<div>
									<p class="main_service">
										主营：汽车美容、汽车装饰、汽车养护、汽车电子、汽车轮胎、汽车专业维修.
									</p>
									<p class="appoint_service">
										定制服务：<span>汽车美容和养护</span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 评价内容 -->
				<textarea class="evaluate_content">亲，写点评价分享给大家吧
				</textarea> 

				<!-- 综合评分 -->
				<div class="evaluate_score">
				<p>综合评分</p>
				<ul>
					<li class="score_one"></li>
					<li class="score_two"></li>
					<li class="score_three"></li>
					<li class="score_four"></li>
					<li class="score_five"></li>
				</ul>
				<span class="score_value"></span>
				</div>

				<a href="evaluateSucc.html" class="sub_btn">提交评论</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/flexible.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../../js/localProduct/personal/personal.js"></script>
</body>
</html>
